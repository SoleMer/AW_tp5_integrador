<!DOCTYPE html>

<body>
<h2>AMB Productos</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>nombre</th>
        <th>Precio</th>

        <th>Borrar</th>
        <th>Editar</th>
    </tr>
    </thead>
    <tbody id="body">

    </tbody>
</table>
<br>
<p id="contenedorBorrar"></p>
<br>
<form id="editar">
</form>
<p id=contenedorEditar></p>
<br>
<form>
    <div>
        <br>
        <br>
        <label>Insert a product:</label>
        <br>

        <br>
        <input type="number" name="unitPrice" id="unitPrice" placeholder="Unit price of the product" required>
        <br>
        <input type="number" name="stock" id="stock" placeholder="stock of the product" required>

        <input type="button" id="btnInsertProduct" value="ENVIAR">
    </div>
</form>
<p id="contenedorInsert"></p>
<br>
